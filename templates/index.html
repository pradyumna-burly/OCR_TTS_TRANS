<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OCR Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand img { height: 60px; margin-right: 15px; }
        .preview-box { border: 2px dashed #007bff; border-radius: 10px; }
        .result-card { transition: all 0.3s ease; }
        .result-card:hover { transform: translateY(-5px); }
        .confidence-badge { font-size: 0.9rem; }
        .processed-image { max-width: 80%; border: 3px solid #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/images/White RV Logo.png" alt="Logo">
                OCR System with TTS and Translator
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow-lg result-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="text-primary mb-4">Capture Image to Extract Text</h2>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button id="uploadBtn" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-upload"></i> Capture Image
                    </button>
                    <button id="processBtn" class="btn btn-success btn-lg" disabled>
                        <i class="bi bi-gear"></i> Process Image
                    </button>
                </div>

                <div class="text-center mb-4">
                    <div class="preview-box p-3">
                        <img id="imagePreview" class="img-fluid" style="display: none; max-height: 400px;">
                        <div id="previewPlaceholder" class="text-muted">No image selected</div>
                    </div>
                </div>

                <div id="resultsSection" style="display: none;">
                    <div class="mb-4">
                        <h3 class="h4 text-success mb-3"><i class="bi bi-text-left"></i> Extracted Text</h3>
                        <div id="extractedText" class="bg-light p-3 rounded mb-3" 
                            style="white-space: pre-wrap; font-size: 1.1rem;"></div>
                        <div class="alert alert-info">
                            <h4 class="h5 mb-3"><i class="bi bi-graph-up"></i> Confidence Levels</h4>
                            <ul id="confidenceList" class="list-group"></ul>
                        </div>
                    </div>

                    <div class="text-center mb-4">
                        <h3 class="h4 text-primary mb-3"><i class="bi bi-image"></i> Processed Image</h3>
                        <img id="annotatedImage" class="processed-image img-fluid rounded">
                    </div>

                    <div class="text-center mb-4">
                        <button id="playOriginalBtn" class="btn btn-warning btn-lg me-2" style="display: none;">
                            <i class="bi bi-play-circle"></i> Play Original
                        </button>
                        <button id="translateBtn" class="btn btn-info btn-lg">
                            <i class="bi bi-translate"></i> Translate
                        </button>
                    </div>

                    <div class="mt-4">
                        <div class="row g-3 align-items-center justify-content-center">
                            <div class="col-auto">
                                <select id="languageSelect" class="form-select form-select-lg">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="ja">Japanese</option>
                                    <option value="hi">Hindi</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div id="translatedText" class="bg-light p-3 rounded mt-3" 
                                style="white-space: pre-wrap; font-size: 1.1rem;"></div>
                            <button id="playTranslatedBtn" class="btn btn-warning btn-lg mt-3" style="display: none;">
                                <i class="bi bi-play-circle"></i> Play Translation
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            imageInput: document.getElementById('imageInput'),
            uploadBtn: document.getElementById('uploadBtn'),
            processBtn: document.getElementById('processBtn'),
            imagePreview: document.getElementById('imagePreview'),
            previewPlaceholder: document.getElementById('previewPlaceholder'),
            resultsSection: document.getElementById('resultsSection'),
            extractedText: document.getElementById('extractedText'),
            confidenceList: document.getElementById('confidenceList'),
            annotatedImage: document.getElementById('annotatedImage'),
            playOriginalBtn: document.getElementById('playOriginalBtn'),
            translateBtn: document.getElementById('translateBtn'),
            languageSelect: document.getElementById('languageSelect'),
            translatedText: document.getElementById('translatedText'),
            playTranslatedBtn: document.getElementById('playTranslatedBtn')
        };

        let currentFile = null;
        let currentAudio = null;

        // Event Listeners
        elements.uploadBtn.addEventListener('click', () => elements.imageInput.click());
        
        elements.imageInput.addEventListener('change', (e) => {
            currentFile = e.target.files[0];
            if (currentFile) {
                elements.imagePreview.src = URL.createObjectURL(currentFile);
                elements.imagePreview.style.display = 'block';
                elements.previewPlaceholder.style.display = 'none';
                elements.processBtn.disabled = false;
            }
        });

        elements.processBtn.addEventListener('click', processImage);
        elements.translateBtn.addEventListener('click', handleTranslation);

        async function processImage() {
            try {
                elements.processBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Processing...';
                elements.processBtn.disabled = true;

                const formData = new FormData();
                formData.append('image', currentFile);

                const response = await fetch('/process-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Processing failed');
                const data = await response.json();

                // Update UI
                elements.resultsSection.style.display = 'block';
                elements.extractedText.textContent = data.text.map(t => t.text).join(' ');
                
                elements.confidenceList.innerHTML = data.text.map(t => `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${t.text}
                        <span class="badge bg-primary confidence-badge">${t.confidence}</span>
                    </li>
                `).join('');
                
                elements.annotatedImage.src = `data:image/jpeg;base64,${data.image}`;
                elements.playOriginalBtn.style.display = 'inline-block';
                elements.playOriginalBtn.onclick = () => playAudio(data.audio);

            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                elements.processBtn.innerHTML = '<i class="bi bi-gear"></i> Process Image';
                elements.processBtn.disabled = false;
            }
        }

        async function handleTranslation() {
            try {
                const text = elements.extractedText.textContent;
                const lang = elements.languageSelect.value;

                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text, language: lang })
                });

                if (!response.ok) throw new Error('Translation failed');
                const data = await response.json();

                elements.translatedText.textContent = data.translated_text;
                elements.playTranslatedBtn.style.display = 'inline-block';
                elements.playTranslatedBtn.onclick = () => playAudio(data.audio);

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function playAudio(base64Data) {
            if (currentAudio) currentAudio.pause();
            
            try {
                const byteArray = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
                const blob = new Blob([byteArray], { type: 'audio/mpeg' });
                currentAudio = new Audio(URL.createObjectURL(blob));
                currentAudio.play();
            } catch (error) {
                alert('Audio playback error: ' + error.message);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
